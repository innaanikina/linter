[DEFAULT]
MaxLineLength = 79
MaxLineDocCom = 72
EndLine = yes
WhiteSpaces = yes
ParenthesesAroundKeywords = no
OneImportAtATime = yes
StarImport = no
TrailingSemicolon = no
SeveralStatementsInLine = no
Encoding = utf-8
Indent = 4
SpacesBetweenNameAndOperator = 1
TrailingSpace = no
LineBreakAfterBinOp = no
FuncArgEqNoSpace = yes

[OPTIONAL]
MaxModuleLines = 100
ExtSliceColonSpaces = no
Pep8ListArgs = yes
Pep8FuncArgs = yes

[SPACES]
FuncCallSpace = no
SpacesBetwFuncsInClass = 1
SpacesBetwFuncNotInClass = 2
SpacesBetwClasses = 2

[COMMENTS]
Pep8SingleComs = yes
Pep8MultiComs = yes

[NAMES]
CheckForbNames = yes
IsAscii = yes
FuncCase = snake
VarNames = snake
ClassNames = ucamel


[PEP8REC]
BoolComparison = no